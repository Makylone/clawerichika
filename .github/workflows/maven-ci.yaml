name: Java CI Maven for clawerichika

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Set up la version de Java
    - name: Set JVM 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: Maven
    
    # 2. Donner les permission pour exécuter le script maven
    - name: Grant exuction permission for the mvnw
      run: chmod +x mvnw

    # 3. Lancer les tests 
    - name: Run the unitests
      run: ./mvnw clean test
    
    # 4. Généré le .jar
    - name: Build JAR file
      run: ./mvnw package -DskipTests # Skip les tests puisqu'on les a déjà fait juste avant

    # 5.Sauvegarder le JAR pour la release
    - name: Upload JAR file
      uses: actions/upload-artifact@v4
      with:
        name: clawerichika-jar
        path: target/*.jar
        retentions-days: 1